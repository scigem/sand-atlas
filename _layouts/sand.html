<html>

{% include head.html %}

<body>

	{% include header.html %}


	<!-- Main -->
	<div id="main" class="alt">

		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image right"><img src="{{ site.baseurl }}/{{ page.image }}"
						alt="" /></span>{% endif %}
				{% if page.lat_lon %}<iframe loading="lazy" allowfullscreen class="map right"
					src="https://www.google.com/maps/embed/v1/view?zoom=15&center={{ page.lat_lon }}&key=AIzaSyDNy6kpukOHDgkDmK2vYCrRlXPkcWhOag4"></iframe>{%
				endif %}
				{{ content }}
			</div>
		</section>

	</div>

	{% include footer.html %}

</body>

</html>
