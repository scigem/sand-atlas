# site settings
title: The Sand Atlas
email: benjy.marks@sydney.edu.au
description: 3D models of lots of particles.
baseurl: "" # the subpath of your site, e.g. /blog
url: https://sand-atlas.scigem.com # the base hostname & protocol for your site
author: Benjy Marks
street_address: School of Civil Engineering, The University of Sydney
city: Sydney
state: NSW
zip_code: 2006
country: Australia

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub: https://github.com/scigem
  GitLab:
  Google-Plus: 
  Instagram: https://www.instagram.com/sand.atlas/
  LinkedIn: 
  Twitter: https://twitter.com/scigem
  Facebook:
  Slack:

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md
- all_sands.json

defaults:
  - scope:
      type: pages  # select all category pages
    values:
      layout: sand

# Google Analytics
google_analytics: G-H3CZGKG5YZ

plugins:
  - jekyll-sitemap
